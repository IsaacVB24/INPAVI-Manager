<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INPAVI Manager</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="../js/login.js"></script>
  <link rel="stylesheet" href="../css/style1.css">
  <link rel="stylesheet" href="../css/style2.css">
  <script src="../js/general.js"></script>
</head>
<body>
  <div id="barraNav"></div>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container form-border mt-5 mb-5">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-7">
            <img src="../img/fondo_inpavi.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-5">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="../img/inpavi_logo.png" alt="logo" class="logo logo-opacity">
              </div>
              <p class="login-card-description">Ingresa a tu cuenta</p>
              <form action="/login" method="post" id="loginForm">
              <div id="error-message" class="alert alert-danger d-none"></div>
                <div class="form-group">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                <div class="form-group mb-4">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" name="contraseña" required>
                </div>
                <button type="submit" class="btn btn-block login-btn mb-4" id="iniciarSesion">Iniciar Sesión</button>
            </form>
                <a href="#!" class="forgot-password-link" id="btn_recover">¿Olvidaste tu contraseña?</a>
                <p class="login-card-footer-text">¿No tienes cuenta? <a href="#!" class="text-reset" id="btn_register">¡Registrate!</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

  <script>
    get("btn_register").addEventListener("click", function() {
        window.location.href = "/crearCuenta";
    });
  </script>
    <script>
      get("btn_recover").addEventListener("click", function() {
          window.location.href = "/recuperarCuenta";
      });
    </script>
</body>
</html>
