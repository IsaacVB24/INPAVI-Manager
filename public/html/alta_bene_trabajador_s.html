<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro beneficiarios</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style1.css">
  <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/crearCuenta.js"></script>
  <script src="/js/general.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Integración Para La Vida</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
      <br>
    <div class="container mt-5">
        <div class="card login-card">
        <h2 class="mb-4">Registro beneficiarios. Datos del Trabajador Social que registra:</h2>
        <form id="alta_trabajador_s" action="AltaBeneTrabajadorSocial" method="post">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="nombre_trabajador_s">Nombre del Trabajador Social</label>
                    <input type="text" class="form-control" id="nombre_trabajador_s" name="nombre_trabajador_s" placeholder="Nombre Trabajador Social" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="apellido_paterno_trabajador_s"></label>
                    <input type="text" class="form-control" id="apellido_paterno_trabajador_s" name="apellido_paterno_trabajador_s" placeholder="Apellido Paterno Trabajador Social" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="apellido_materno_trabajador_s"></label>
                    <input type="text" class="form-control" id="apellido_materno_trabajador_s" name="apellido_materno_trabajador_s" placeholder="Apellido Materno Trabajador Social" required> 
                </div>
            </div>
            <br><br>
            <div class="form-row">
                <!-- Tabla de Estado civil --> 
                <div class="form-group col-md-4">
                  <h5 for="Datos generales_registro">Datos Generales del registro</h5> 
                  <label for="fecha_inicio_ayuda">Fecha de inicio de ayuda:</label>
                    <input type="date" class="form-control" id="fecha_inicio_ayuda" name="fecha_inicio_ayuda" required>
                </div>
                  <div class="form-group col-md-4">
                    <br><br>
                    <label for="Duracion_prevista"></label>
                      <input type="number" class="form-control" id="Duracion_prevista" name="Duracion_prevista" placeholder="Duración prevista en meses" required>
                  </div>    
                  <div class="form-group col-md-4">
                    <br>
                    <label for="fecha_termino_ayuda">Fecha de termino de ayuda:</label>
                    <input type="date" class="form-control" id="fecha_termino_ayuda" name="fecha_termino_ayuda" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="fdo"></label>
                      <input type="text" class="form-control" id="fdo" name="fdo" placeholder="FDO">
                  </div>  
                  <div class="form-group col-md-4">
                    <label for="Derivacion_alta"></label>
                      <input type="text" class="form-control" id="Derivacion_alta" placeholder="Derivación del Alta del beneficiario" required>
                  </div>           
            </div>
            <br><br>
            <button type="submit" class="btn btn-block login-btn mb-4">Registrar</button>
        </form>
    </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module">
      import { mostrarMensaje } from './public/js/mensajes.js';

      document.getElementById('alta_trabajador_s').addEventListener('submit', function(event) {
          event.preventDefault();
          const formData = new FormData(this);
          const data = {};
          formData.forEach((value, key) => { data[key] = value });

          fetch('/AltaBeneTrabajadorSocial', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(data)
          })
          .then(response => response.json())
          .then(data => {
              if (data.error) {
                  mostrarMensaje('error', data.error);
              } else {
                  mostrarMensaje('exito', data.message);
              }
          })
          .catch(error => {
              console.error('Error:', error);
              mostrarMensaje('error', 'Error interno del servidor');
          });
      });
  </script>
</body>
</html>
