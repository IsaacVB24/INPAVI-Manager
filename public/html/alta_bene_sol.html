        <form id="alta_bene_sol" action="/AltaBeneSol" method="post">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script type="module">
      import { mostrarMensaje } from './public/js/mensajes.js';

      document.getElementById('alta_bene_sol').addEventListener('submit', function(event) {
          event.preventDefault();
          const formData = new FormData(this);
          const data = {};
          formData.forEach((value, key) => { data[key] = value });

          fetch('/AltaBeneSol', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(data)
          })
          .then(response => response.json())
          .then(data => {
              if (data.error) {
                  mostrarMensaje('error', data.error);
              } else {
                  mostrarMensaje('exito', data.message);
              }
          })
          .catch(error => {
              console.error('Error:', error);
              mostrarMensaje('error', 'Error interno del servidor');
          });
      });
  </script>
<script>
    document.getElementById('alta_bene_sol').addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData);

      try {
        const response = await fetch('/AltaBeneSol', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        console.log('Resultado de la respuesta:', result);

        if (response.ok) {
          alert(result.message);
          window.location.href = '/alta_bene_conyuge';
        } else {
          alert(result.error);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error al enviar el formulario');
      }
    });
  </script>
