<!DOCTYPE html>
<html lang="es">
<head>
	<title>Crear cuenta</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/style1.css">
	<script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
	<script src="../js/crearCuenta.js"></script>
	<script src="../js/general.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
</head>
<body onload="pruebaDatos(), cargarSedesYRoles()">
	<nav class="navbar navbar-expand-lg">
		<a class="navbar-brand" href="#">Integración Para La Vida</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav ml-auto">
			<li class="nav-item">
			  <a class="nav-link" href="#">Inicio</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Acerca de</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Servicios</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Contacto</a>
			</li>
		  </ul>
		</div>
	</nav>
	<div id="alertas"></div>
	<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
		<div class="container mt-5" id="formCrearCuenta">
			<div id="nvaCuenta">
				<div class="form-floating mb-3 mt-3 mx-3">
					<input type="text" class="shadow form-control" id="nombres" placeholder="Ingrese su nombre" name="nombres" required autocomplete="off" maxlength="30">
					<label for="nombres">Nombre(s):</label>
				</div>
				<div class="form-floating mb-3 mt-3 mx-3">
					<input type="text" class="shadow form-control" id="apPat" placeholder="Ingrese su apellido paterno" name="apPat" required autocomplete="off" maxlength="30">
					<label for="apPat">Apellido paterno:</label>
				</div>
				<div class="form-floating mb-3 mt-3 mx-3">
					<input type="text" class="shadow form-control" id="apMat" placeholder="Ingrese su apellido materno" name="apMat" required autocomplete="off" maxlength="30">
					<label for="apMat">Apellido materno:</label>
				</div>
				<div class="form-floating mb-3 mt-3 mx-3">
					<input type="text" class="shadow form-control" id="telefono" placeholder="Ingrese su teléfono" name="telefono" required autocomplete="off" minlength="10" maxlength="10" pattern="[0-9]{10}">
					<label for="telefono">Teléfono celular (10 dígitos):</label>
				</div>
				<div class="form-floating mb-3 mt-3 mx-3">
					<input type="email" class="shadow form-control" id="email" placeholder="Ingrese su correo electrónico" name="email" required autocomplete="off" maxlength="60">
					<label for="email">Correo electrónico:</label>
				</div>
				<div class="form-floating mt-3 mb-3 mx-3">
					<input type="password" class="shadow form-control" id="pwd" placeholder="Ingrese una contraseña" name="pswd" required autocomplete="off" minlength="8" maxlength="30">
					<label for="pwd">Contraseña:</label>
				<p id="cambio" style="cursor: pointer; color: blue; margin-top: 5px;" onclick="visibilidadDeContraseña()">Mostrar</p>
				</div>
				<div class="form-floating mt-3 mb-3 mx-3">
					<input type="password" class="shadow form-control" id="pwd2" placeholder="Ingrese la misma contraseña" name="pswd2" required autocomplete="off" minlength="8" maxlength="30">
					<label for="pwd2">Repetir contraseña:</label>
					<div class="valid-feedback">Valid.</div>
				</div>
				<div class="row">
					<div class="col mt-1 mb-1 mx-3">
						<p>Rol:</p>
						<select class="form-select" id="rol" required>
							<option selected>-Seleccionar rol-</option>
						</select>
					</div>
					<div class="col mt-1 mb-1 mx-3">
						<p>Sede:</p>
						<select class="form-select" id="sede" required>
							<option selected>-Seleccionar sede-</option>
						</select>
					</div>
				</div>
				<button type="submit" class="btn btn-primary mx-3 mt-3" style="float: right;" onclick="validarNuevaCuenta()">Generar token</button>
			</div>
		</div>
		<div class="row mt-2 mb-3" id="yaTienesCuenta">
			<span>¿Ya tienes una cuenta?</span>
			<a href="/">Inicia sesión</a>
		</div>
	</main>
</body>
</html>
