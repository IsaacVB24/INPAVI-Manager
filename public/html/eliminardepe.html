<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro beneficiarios</title>
  <!-- Tus enlaces CSS y scripts JavaScript -->
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="../css/style2.css">
  <!-- Tus scripts de Bootstrap y otros -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/registro_categorias.js"></script>
</head>
<body onload="obtenerCategoriasDespensas()">
  <!-- Barra de navegación principal -->
  <nav class="navbar navbar-expand-lg navbar-dark main-navbar">
    <!-- Contenido de tu barra de navegación -->
  </nav>

  <br>
  <div class="row main-content">     
    <div class="container mt-5">
      <div class="form-border"> 
        <h2 class="mb-4">Eliminar despensas</h2>
        <form id="eliminar_despensas">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="nombre_categoria">Categoría de despensa:</label>
              <select class="form-control" id="nombre_categoria" name="nombre_categoria" required onchange="obtenerCantidadDespensas()">
                <!-- Aquí se llenan las opciones de categoría -->
                <option value=""></option>
              </select>
              <input type="hidden" id="id_categoria" name="id_categoria">
            </div>
            <div class="form-group col-md-4">
              <label for="cantidad_despensas">Cantidad de despensas actuales:</label>
              <output id="cantidad_despensas_alta" class="form-control"></output>
            </div>
            <div class="form-group col-md-4">
              <label for="cantidad_eliminar">Cantidad de despensas a eliminar:</label>
              <input type="number" class="form-control" id="cantidad_eliminar" name="cantidad_eliminar" placeholder="" required>
            </div>
          </div>

          <!-- Botones de regresar y eliminar -->
          <button class="button-return" onclick="history.back()">
            <i class="bi bi-arrow-left" id="botonRegresar">Regresar</i> 
          </button>
          <button id="botonEliminar" class="btn-primary">
            <i class="bi bi-emoji-smile-fill">Eliminar</i>
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Tus scripts de Popper y Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Script personalizado para obtener la cantidad de despensas -->
  <script>
    function obtenerCantidadDespensas() {
      const categoriaId = document.getElementById('nombre_categoria').value;
      
      fetch(`/obtenerCantidadDespensas/${categoriaId}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('cantidad_despensas_alta').textContent = data.cantidad;
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
