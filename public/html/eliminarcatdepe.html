<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro beneficiarios</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="../css/style2.css">
  <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/registro_categorias.js"></script>
</head>
<body onload="obtenerCategoriasDespensas()">
  <nav class="navbar navbar-expand-lg navbar-dark main-navbar">
    <a class="navbar-brand" href="#">
        <img src="../img/inpavi_logo.png" alt="Logo" class="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Acerca de</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Servicios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<div class="row main-content">
  <div class="container mt-5">
    <div class="form-border">
      <h2 class="mb-4">Eliminar Categoría</h2>
      <form id="eliminar_categoria_despe">
        <div class="form-row">
          <div class="form-group col-md-4">
            <br>
            <select class="form-control" id="nombre_categoria" name="nombre_categoria" required>
              <option value="">Categoría de despensa</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="cantidad_despensas_categoria">Cantidad de despensas en esta categoría</label>
            <input type="text" class="form-control" id="cantidad_despensas_categoria" name="cantidad_despensas_categoria" readonly>
          </div>
        </div>
        <!-- Botón de registro -->
        <button class="button-return" onclick="history.back()">
          <i class="bi bi-arrow-left"> Regresar</i>
        </button>
        <button type="submit" id="botonRegistrar" class="btn-primary">
          <i class="bi bi-trash"> Eliminar</i>
        </button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="../js/Despensas.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  document.getElementById("eliminar_categoria_despe").addEventListener("submit", function(event) {
          event.preventDefault(); // Evitar que se envíe el formulario de forma tradicional
          console.log("Formulario enviado");
          const formData = new FormData(this); // Obtener los datos del formulario

          // Convertir los datos del formulario a una cadena de consulta URL-encoded
          const urlEncodedFormData = new URLSearchParams(formData);

          fetch("/eliminar_categoria_despe", {
              method: "POST",
              headers: {
                  'Content-Type': 'application/x-www-form-urlencoded' // Configurar el tipo de contenido
              },
              body: urlEncodedFormData // Enviar los datos del formulario en formato URL-encoded
          })
          .then(response => response.json()) // Convertir la respuesta a JSON
          .then(data => {
              // Mostrar el mensaje al usuario
              alert(data.mensaje);
              // Si la categoría se eliminó correctamente, redirigir
              if (data.mensaje.includes("correctamente")) {
                  window.location.href = "/entrada_inicio";
              }
          })
          .catch(error => console.error("Error:", error));
      });

  document.getElementById('nombre_categoria').addEventListener('change', function() {
    const nombreCategoria = this.value;

    if (nombreCategoria) {
      fetch(`/cantidad_despensas?nombre_categoria=${nombreCategoria}`)
        .then(response => {
          if (response.ok) {
            return response.json(); // Convertir la respuesta a JSON
          }
          throw new Error('Error al obtener la cantidad de despensas. Estado de respuesta: ' + response.status);
        })
        .then(data => {
          document.getElementById('cantidad_despensas_categoria').value = data.cantidad_despensas;
        })
        .catch(error => {
          console.error('Error al obtener la cantidad de despensas:', error);
          alert('Error al obtener la cantidad de despensas: ' + error.message);
        });
    } else {
      document.getElementById('cantidad_despensas_categoria').value = '';
    }
  });
</script>

</body>
</html>
