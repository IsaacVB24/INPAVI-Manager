<div class="row main-content">     
    <div class="container mt-5">
        <div class="form-border"> 
        <h2 class="mb-4">Registro de despensa</h2>
        <form id="registro_despensas" method="/registrar_despensa" method="POST">
            <div class="form-row">
                <div class="form-group col-md-4">
                  <select class="form-control" id="nombre_categoria" name="nombre_categoria" required>
                  <option value="">Categoría de despensa</option>   </select>
                </div>
                <div class="form-group col-md-4">
                     <!-- Select de la tabla de productos --> 
                    <input type="number" class="form-control" id="cantidad_despensas2" name="cantidad_despensas" placeholder="Cantidad de despensas de este tipo" required>
                </div>
           </div>
         
           <button class="button-return" onclick="history.back()">
            <i class="bi bi-arrow-left">  Regresar</i> 
        </button>
        <button type="submit" id="botonRegistrar" class="btn-primary">
            <i class="bi bi-emoji-smile-fill">  Registrar</i></button>
        </form>
    </div>
   </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="../js/Despensas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.getElementById("registro_despensas").addEventListener("submit", function(event) {
        event.preventDefault(); // Evitar que se envíe el formulario de forma tradicional
        console.log("Formulario enviado");
        const formData = new FormData(this); // Obtener los datos del formulario

        // Convertir los datos del formulario a una cadena de consulta URL-encoded
        const urlEncodedFormData = new URLSearchParams(formData);

        fetch("/registrar_despensa", {
          method: "POST",
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded' // Configurar el tipo de contenido
          },
          body: urlEncodedFormData // Enviar los datos del formulario en formato URL-encoded
        })
        .then(response => response.json()) // Convertir la respuesta a JSON
        .then(data => {
          // Mostrar el mensaje al usuario
          alert(data.mensaje);
          // Si la categoría se registró correctamente, limpiar el formulario
          if (data.mensaje.includes("correctamente")) {
            document.getElementById("nombre_categoria").value = "";
            document.getElementById("cantidad_despensas2").value = "";
                  // Redirigir a la página de entrada_inicio
            window.location.href = "/entrada_inicio";
          }
        })
        .catch(error => console.error("Error:", error));
      });
  </script>
