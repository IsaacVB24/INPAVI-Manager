<!DOCTYPE html>
<html lang="es">
<head>
    <title>Explora programas</title>
    <meta name="author" content="Isaac Victoria Benavides, julio 2024">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style1.css">
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> 
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/general.js"></script>
    <script src="../js/programasSociales.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
</head>
<body>
    <div id="barraNav"></div>
	<div id="alertas"></div>
    <main class="d-flex min-vh-100 py-3 py-md-0">
        <div class="container form-border mt-5 mb-5">
            <h4 class="mb-3 text-center">Explorar programas sociales</h4>
            <a href="/tablero">
                <button class="button-return">
                    <i class="bi bi-arrow-left">  Regresar</i>
                </button>
            </a>
            <div class="row mt-3" style="text-align: center;">
                <div class="col">
                    <div class="border border-3 mt-2 p-2" id="programasActivos">
                        <div class="border-bottom border-2">
                            <h4 class="fw-bold">Programas activos actualmente</h4>
                            <div>
                            </div>
                        </div>
                        <div class="mt-2 table-responsive">
                            <table class="table table-hover" style="border: 2px solid black;">
                                <thead>
                                    <tr id="encabezados">
                                        <th>Nombre</th>
                                        <th>Participantes</th>
                                        <th>Fecha fin</th>
                                        <th id="acciones">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="datosProgramas">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="border border-3 mt-2 p-2" id="programasExpirados">
                        <div class="border-bottom border-2">
                            <h4 class="fw-bold">Programas expirados</h4>
                            <div>
                            </div>
                        </div>
                        <div class="mt-2 table-responsive">
                            <table class="table table-hover" style="border: 2px solid black;">
                                <thead>
                                    <tr id="encabezadosExp">
                                        <th>Nombre</th>
                                        <th>Fecha inicio</th>
                                        <th>Fecha fin</th>
                                    </tr>
                                </thead>
                                <tbody id="datosProgramasExp">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <style>
        img:hover {
            cursor: pointer;
        }
    </style>
</body>
</html>
