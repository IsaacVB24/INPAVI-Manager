<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Categorias despensas</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="../css/style2.css">
  <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark main-navbar">
        <a class="navbar-brand" href="#">
            <img src="../img/inpavi_logo.png" alt="Logo" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

  <div class="row main-content">
    <div class="container mt-5">
      <div class="form-border">
        <form id="registro_cat_despensas" action="/altacatprod" method="post">
          <h2 class="mb-4">Registro de productos</h2>
          <!-- Div para mostrar el mensaje -->
          <div id="mensajePopup" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;">
            <!-- Aquí se mostrará el mensaje -->
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="nombre_producto">Nombre del producto</label>
              <input type="text" class="form-control" id="nombre_producto" name="nombre_producto" placeholder="Escríbelo aquí" required>
            </div>

            <div class="form-group col-md-4">
              <label for="cantidad">Cantidad de productos</label>
              <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Escríbelo aquí" required>
            </div>
        
            <div class="form-group col-md-4">
              <label for="fecha_caducidad">Fecha de caducidad:</label>
              <input type="month" class="form-control" id="fecha_caducidad" name="fecha_caducidad" placeholder="Nombre Categoria" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Unidad de medida del producto:</label> <br>
              <div>
                <input type="radio" id="gr" name="unidad_medida" value="gr" checked>
                <label for="gr">Gramos</label>
              </div>
              <div>
                <input type="radio" id="kg" name="unidad_medida" value="kg">
                <label for="kg">Kilogramos</label>
              </div>
              <div>
                <input type="radio" id="lt" name="unidad_medida" value="lt">
                <label for="lt">Litros</label>
              </div>
              <div>
                <input type="radio" id="ml" name="unidad_medida" value="ml">
                <label for="ml">Mililitros</label>
              </div>
              <div>
                <input type="radio" id="pzas" name="unidad_medida" value="pzas">
                <label for="pzas">Piezas</label>
              </div>
              <div>
                <input type="radio" id="otro" name="unidad_medida" value="otro">
                <label for="otro">Otro</label>
              </div>
            </div>

            <div class="form-group col-md-4">
              <label for="cantidad_unidad">Cantidad de unidad de medida</label>
              <input type="number" class="form-control" id="cantidad_unidad" name="cantidad_unidad" placeholder="Escríbelo aquí" required>
            </div>
          </div>
          
          <button class="button-return" onclick="history.back()"> 
            <i class="bi bi-arrow-left"></i> Regresar
          </button>
       
          <button type="submit" id="botonRegistrar" class="btn btn-primary">
            <i class="bi bi-emoji-smile-fill"></i> Registrar
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById("registro_cat_despensas").addEventListener("submit", function(event) {
      event.preventDefault(); // Evitar que se envíe el formulario de forma tradicional
      console.log("Formulario enviado");

      const formData = new FormData(this); // Obtener los datos del formulario

      // Convertir los datos del formulario a una cadena de consulta URL-encoded
      const urlEncodedFormData = new URLSearchParams(formData);

      fetch("/altacatprod", {
        method: "POST",
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded' // Configurar el tipo de contenido
        },
        body: urlEncodedFormData // Enviar los datos del formulario en formato URL-encoded
      })
      .then(response => response.json()) // Convertir la respuesta a JSON
      .then(data => {
        // Mostrar el mensaje al usuario
        if (data.mensaje.includes("ya existe")) {
          if (confirm(data.mensaje)) {
            // Si el usuario acepta, enviar una solicitud para actualizar la cantidad
            fetch("/updatecatprod", {
              method: "POST",
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded' // Configurar el tipo de contenido
              },
              body: urlEncodedFormData // Enviar los datos del formulario en formato URL-encoded
            })
            .then(response => response.json())
            .then(data => {
              alert(data.mensaje);
              if (data.mensaje.includes("correctamente")) {
                document.getElementById("registro_cat_despensas").reset();
                window.location.href = "/entrada_inicio";
              }
            })
            .catch(error => console.error("Error:", error));
          }
        } else {
          alert(data.mensaje);
          if (data.mensaje.includes("correctamente")) {
            document.getElementById("registro_cat_despensas").reset();
            window.location.href = "/entrada_inicio";
          }
        }
      })
      .catch(error => console.error("Error:", error));
    });
  </script>
</body>
</html>
