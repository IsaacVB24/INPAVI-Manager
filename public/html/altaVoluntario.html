<!DOCTYPE html>
<html lang="es">
<head>
	<title>Alta de voluntario</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/formatoGeneral.css">
	<link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style1.css">
    <link rel="stylesheet" href="../css/altaVoluntario.css">
	<script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
	<script src="../js/altaVoluntario.js" defer></script>
    <script src="../js/general.js"></script>
</head>
<body>
    <div id="barraNav"></div>
	<div id="alertas"></div>
	<div class="container">
		<a href="/tablero" style="color: white;"><button type="button" class="btn btn-secondary mt-3">Cancelar</button></a>
		<div class="mt-3" id="formAltaVoluntario">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="alta" name="alta" style="cursor: pointer;">
                <label class="form-check-label" for="alta">¿El voluntario se dará de alta hoy?</label>
            </div>
            <div class="form-floating mt-3">
                <input type="text" class="shadow form-control" id="nombresV" placeholder="Ingrese su nombre" name="nombresV" required autocomplete="off" maxlength="30">
                <label for="nombresV" class="ms-2">Nombre(s) del voluntario: <span>*</span></label>
            </div>
            <div class="form-floating mt-1">
                <input type="text" class="shadow form-control" id="apPatV" placeholder="Ingrese su apellido paterno" name="apPatV" required autocomplete="off" maxlength="30">
                <label for="apPatV" class="ms-2">Apellido paterno del voluntario: <span>*</span></label>
            </div>
            <div class="form-floating mt-1">
                <input type="text" class="shadow form-control" id="apMatV" placeholder="Ingrese su apellido materno" name="apMatV" required autocomplete="off" maxlength="30">
                <label for="apMatV" class="ms-2">Apellido materno del voluntario: <span>*</span></label>
            </div>

            <div class="form-floating mt-3">
                <input type="date" class="shadow form-control" id="fechaNacimientoV" placeholder="Ingrese su fecha de nacimiento" name="fechaNacimiento" required autocomplete="off">
                <label for="fechaNacimientoV" class="ms-2">Fecha de nacimiento: <span>*</span></label>
            </div>

            <div class="form-floating mt-3">
                <input type="text" class="shadow form-control" id="identificacion" placeholder="Ingrese su nombre" name="identificacion" required autocomplete="off" maxlength="20">
                <label for="identificacion" class="ms-2">DNI / NIE / Pasaporte: <span>*</span></label>
            </div>
            <div class="form-floating mt-1">
                <input type="text" class="shadow form-control" id="telefonoV" placeholder="Ingrese su apellido materno" name="apMatV" required autocomplete="off" maxlength="10">
                <label for="telefonoV" class="ms-2">Teléfono a 10 dígitos: <span>*</span></label>
            </div>
            <div class="form-floating mt-1">
                <input type="email" class="shadow form-control" id="correoV" placeholder="Ingrese su apellido materno" name="correoV" required autocomplete="off" maxlength="50">
                <label for="correoV" class="ms-2">Correo electrónico: <span>*</span></label>
            </div>
            <div class="form-floating mt-3" id="divOcupacion">
                <select class="form-select shadow" id="ocupacionV" name="ocupacion" required style="cursor: pointer;">
                    <option value="" disabled selected>Selecciona una ocupación</option>
                </select>
                <label for="ocupacionV" class="ms-2">Ocupación: <span>*</span></label>
                <div class="mt-1">
                    <a href="" data-bs-toggle="modal" data-bs-target="#myModal" id="agregarOcupacion">Añadir nueva ocupación</a>
                </div>
            </div>
            <div class="form-floating mt-1">
                <input type="text" class="shadow form-control" id="personaContactoV" placeholder="Ingrese su apellido materno" name="personaContactoV" required autocomplete="off" maxlength="70">
                <label for="personaContactoV" class="ms-2">Persona de contacto:</label>
            </div>
            <div class="form-floating mt-1">
                <select class="form-select shadow" id="voluntarioAsignado" name="voluntarioAsignado" required style="cursor: pointer;">
                    <option value="0">Sin asignación</option>
                </select>
                <label for="voluntarioAsignado" class="ms-2">Voluntario interno asignado:</label>
            </div>
            <div class="row mt-4">
                <div class="form-floating col" id="divInteres">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownIntereses" data-bs-toggle="dropdown" aria-expanded="false" style="width: 100%;">
                            Seleccionar intereses
                        </button>
                        <ul id="listaIntereses" class="dropdown-menu" aria-labelledby="dropdownIntereses" style="width: 100%; max-height: 200px; overflow-y: auto; padding-left: 5px;">
                        </ul>
                    </div>
                    
                </div>
            </div>
            <div class="row mt-4" style="border: 1px black solid; text-align: center; padding: 5px">
                <div class="col" id="valoracion">
                    <p class="h5">Valoración / Participación <span>*</span></p>
                </div>
                <div class="col" style="border-left: 1px black solid; text-align: center;" id="primerosContactos">
                    <p class="h5">Primeros contactos</p>
                </div>
            </div>
            
            <div class="row mt-4" style="border: 1px black solid; text-align: center; padding: 5px;" id="informeValoracion">
                <p class="h5">Informe de valoración</p>
                <div class="form-check">
                    <button id="0" type="button" class="w-25">Voluntario interno</button>
                </div>
                <div class="form-check mt-2">
                    <button id="1" type="button" class="w-25">Voluntario externo temporal</button>
                </div>
            </div>
            <div class="row mt-4" style="border: 1px black solid; text-align: center; padding: 5px; display: none;" id="derivacion">
                <div class="col">
                    <p class="h5">Derivación <span>*</span></p>
                </div>
            </div>
            <div class="row mt-4">
                <div class="form-group">
                <label for="comment">Observaciones:</label>
                <textarea class="form-control" rows="4" id="comment" style="resize: none;" maxlength="500"></textarea>
              </div>
            </div>
		  <button type="submit" class="btn btn-primary mt-3 mb-3" id="registroVoluntario" style="float: right;">Registrar nuevo voluntario</button>
		</div>
	</div>
</body>
</html>
