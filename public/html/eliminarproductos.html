<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Categorias despensas</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/style2.css">
  <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark main-navbar">
    <a class="navbar-brand" href="#">
      <img src="../img/inpavi_logo.png" alt="Logo" class="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Acerca de</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="row main-content">
    <div class="container mt-5">
      <div class="form-border">
        <form id="registro_cat_despensas" action="/eliminarproductos" method="post">
          <h2 class="mb-4">Eliminar productos</h2>
          <div id="mensajePopup" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;"></div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="nombre_prod">Nombre del producto:</label>
              <select class="form-control" id="nombre_prod" name="id_categ_prod" required>
                <option value=""></option>
              </select>
            </div>
          </div>
          <br><br>
          <button class="button-return" type="button" onclick="history.back()">
            <i class="bi bi-arrow-left"> Regresar</i>
          </button>
          <button type="submit" id="botonEliminar" class="btn-primary">
            <i class="bi bi-trash"> Eliminar</i>
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/productos')
        .then(response => response.json())
        .then(data => {
          const select = document.getElementById('nombre_prod');
          data.productos.forEach(producto => {
            const option = document.createElement('option');
            option.value = producto.id_categ_prod;
            option.text = producto.nombre_categor_prod;
            select.appendChild(option);
          });
        })
        .catch(error => console.error('Error:', error));
    });

    document.getElementById("registro_cat_despensas").addEventListener("submit", function(event) {
      event.preventDefault(); // Evitar que se envíe el formulario de forma tradicional
      const productoId = document.getElementById('nombre_prod').value;

      if (!productoId) {
        alert('Por favor, seleccione un producto para eliminar.');
        return;
      }

      fetch(`/eliminarproductos/${productoId}`, {
        method: "DELETE"
      })
      .then(response => response.json())
      .then(data => {
        // Mostrar el mensaje al usuario
        alert(data.mensaje);
        // Si el producto se eliminó correctamente, limpiar el formulario
        if (data.success) {
          const select = document.getElementById('nombre_prod');
          select.remove(select.selectedIndex);

          window.location.href = "/entrada_inicio";

        }
      })
      .catch(error => console.error("Error:", error));
    });
  </script>
</body>
</html>
