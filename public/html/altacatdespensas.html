<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Categorias despensas</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="../css/style2.css">
  <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark main-navbar">
        <a class="navbar-brand" href="#">
            <img src="../img/inpavi_logo.png" alt="Logo" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

  <div class="row main-content">
    <div class="container mt-5">
      <div class="form-border">
        <form id="registro_cat_despensas" action="/altacatdespensas" method="post">
        <h2 class="mb-4">Registro de categoría para las despensas</h2>
        
        
        <!-- Div para mostrar el mensaje -->
        <div id="mensajePopup" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;">
          <!-- Aquí se mostrará el mensaje -->
        </div>
        
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="nombre_categoria">Nombre de la categoria</label>
              <input type="text" class="form-control" id="nombre_categoria:1" name="nombre_categoria_1" placeholder="Nombre Categoria" required>
            </div>
            <div class="form-group col-md-4">
              <label for="descripcion_despensa">Descripción de la despensa</label>
              <textarea class="form-control" id="descripcion_despensa_1" name="descripcion_despensa_1" placeholder="Descripción de la despensa"></textarea>
            </div>
            <div class="form-group col-md-4">
              <label for="cantidad_prod_despensa">Cantidad de productos de las despensa</label>
              <input type="text" class="form-control" id="cantidad_prod_despensa_1" name="cantidad_prod_despensa_1" placeholder="Cantidad de productos de las despensa" required>
            </div>
          </div>

          <!-- Botón para agregar más detalles -->

          <!-- Contenedor para los campos adicionales -->
          <div id="camposExtras" style="display: none;">
            <!-- Aquí se replicarán los campos adicionales -->
          </div>
          <!-- Fin del contenedor para los campos adicionales -->
      
          <button type="button" class="btn btn-link btn-toggle" id="toggleCampos">
            <label for="toggleCampos">Agregar más categorias</label>
            <i class="bi bi-plus"></i> <!-- Icono de más -->
          </button>
<br><br>
          <!-- Botón de registro -->
         
        <button class="button-return" onclick="history.back()">
            <i class="bi bi-arrow-left">  Regresar</i> 
        </button>
        <button type="submit" id="botonRegistrar" class="btn-primary">
            <i class="bi bi-emoji-smile-fill">  Registrar</i></button>
        </form>
      </div>
      </div>
    </div>
  </div>     
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // JavaScript para agregar campos adicionales dinámicamente
    var contador = 1; // Inicializamos el contador
    
    document.getElementById("toggleCampos").addEventListener("click", function() {
      var camposExtras = document.getElementById("camposExtras");
    
      // Verificar si el contador ha alcanzado el límite de 10
      if (contador >= 10) {
        alert("El número máximo de categorías a registrar es 10");
        return; // Salir de la función si se alcanza el límite
      }
    
      // Incrementar el contador
      contador++;
    
      // Crear un conjunto nuevo de campos adicionales con identificadores únicos
      var div = document.createElement("div");
      div.className = "form-row";
      div.innerHTML = `
        <div class="form-group col-md-4">
          <label for="nombre_categoria_${contador}">Nombre de la categoria</label>
          <input type="text" class="form-control" id="nombre_categoria_${contador}" name="nombre_categoria_${contador}" placeholder="Nombre Categoria" required>
        </div>
        <div class="form-group col-md-4">
          <label for="descripcion_despensa_${contador}">Descripción de la despensa</label>
          <textarea class="form-control" id="descripcion_despensa_${contador}" name="descripcion_despensa_${contador}" placeholder="Descripción de la despensa"></textarea>
        </div>
        <div class="form-group col-md-4">
          <label for="cantidad_prod_despensa_${contador}">Cantidad de productos de las despensa</label>
          <input type="text" class="form-control" id="cantidad_prod_despensa_${contador}" name="cantidad_prod_despensa_${contador}" placeholder="Cantidad de productos de las despensa" required>
        </div>
      `;
    
      // Agregar el conjunto de campos adicionales al contenedor
      camposExtras.appendChild(div);
    
      // Mostrar los campos extras si están ocultos
      camposExtras.style.display = "block";
    });
    </script>
<script>
    document.getElementById("registro_cat_despensas").addEventListener("submit", function(event) {
  event.preventDefault(); // Evitar que se envíe el formulario de forma tradicional
  console.log("Formulario enviado");
  const formData = new FormData(this); // Obtener los datos del formulario

  // Convertir los datos del formulario a una cadena de consulta URL-encoded
  const urlEncodedFormData = new URLSearchParams(formData);

  fetch("/altacatdespensas", {
    method: "POST",
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded' // Configurar el tipo de contenido
    },
    body: urlEncodedFormData // Enviar los datos del formulario en formato URL-encoded
  })
  .then(response => response.json()) // Convertir la respuesta a JSON
  .then(data => {
    // Mostrar el mensaje al usuario
    alert(data.mensaje);
    // Si la categoría se registró correctamente, limpiar el formulario
    if (data.mensaje.includes("correct")) {
      // Limpiar el formulario completo
      document.getElementById("registro_cat_despensas").reset();
      // Redirigir a la página de entrada_inicio
      window.location.href = "/entrada_inicio";
    }
  })
  .catch(error => console.error("Error:", error));
});

</script>
      

</body>
</html>
