<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Despensas</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="../css/style2.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark main-navbar">
    <a class="navbar-brand" href="#">
      <img src="../img/inpavi_logo.png" alt="Logo" class="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Acerca de</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="row main-content">     
    <div class="container mt-5">
        <div class="form-border"> 
          <form id="registro_cat_despensas">
              <div id="camposCategorias">
                <h2 class="mb-4">Registro de categorías</h2>
                  <label>Registro 1: </label> <br>
                  <div class="form-row">
                      <div class="form-group col-md-4">
                          <label for="nombre_categoria_1">Nombre de la categoría</label>
                          <input type="text" class="form-control" id="nombre_categoria_1" name="nombre_categoria_1" placeholder="Nombre Categoría" required>
                      </div>
                      <div class="form-group col-md-4">
                          <label for="cantidad_prod_despensa_1">Cantidad de productos de la despensa</label>
                          <input type="number" class="form-control" id="cantidad_prod_despensa_1" name="cantidad_prod_despensa_1" placeholder="Cantidad de productos de la despensa" required>
                      </div>
                      <div class="form-group col-md-4">
                          <label for="descripcion_despensa_1">Descripción de la despensa</label>
                          <textarea class="form-control" id="descripcion_despensa_1" name="descripcion_despensa_1" placeholder="Descripción de la despensa"></textarea>
                      </div>
                      <div class="form-group col-md-4">
                          <label for="peso_despensa_1">Peso de la despensa</label>
                          <input type="number" class="form-control" id="peso_despensa_1" name="peso_despensa_1" placeholder="Peso de la despensa" required>
                      </div>
                      <div class="form-group col-md-4">
                          <label for="nombre_producto_1">Selecciona los productos para la despensa:</label>
                          <select id="nombre_producto_1" name="nombre_producto_1" multiple class="form-control">
                              <!-- Opciones se añadirán dinámicamente -->
                          </select>
                      </div>
                      <div class="form-group col-md-4">
                          <label>Opciones seleccionadas:</label>
                          <div id="selectedItems_1" class="form-control selected-items" style="height: auto;">Ninguna opción seleccionada</div>
                      </div>
                  </div>
              </div>
              <button type="button" class="btn btn-link btn-toggle" id="toggleCampos">
                <label for="toggleCampos">Agregar más categorías +</label>
                <i class="bi bi-plus"></i> <!-- Icono de más -->
              </button>
    <br><br>
              <!-- Botón de registro -->
             
            <button class="button-return" onclick="history.back()">
                <i class="bi bi-arrow-left">  Regresar</i> 
            </button>
            <button type="submit" id="botonRegistrar" class="btn-primary">
                <i class="bi bi-emoji-smile-fill">  Registrar</i></button>
          </form>
        </div>
      </div>
    </div>
    <script>
    $(document).ready(function() {
    // Función para obtener y mostrar productos
    function obtenerProductos(selectorProductos) {
        fetch('/obtenerproductos')
            .then(response => {
                if (response.ok) {
                    return response.json(); // Convertir la respuesta a JSON
                }
                throw new Error('Error al obtener los productos. Estado de respuesta: ' + response.status);
            })
            .then(data => {
                console.log('Productos obtenidos:', data); // Verificar los datos obtenidos

                // Limpiar el select de opciones existentes
                selectorProductos.empty();

                // Crear opciones para cada nombre de producto recibido
                data.forEach(nombreProducto => {
                    selectorProductos.append(`<option value="${nombreProducto}">${nombreProducto}</option>`);
                });

                // Inicializar Select2
                selectorProductos.select2({
                    width: '100%'
                });

                // Escuchar cambios en el select y actualizar visualización de selecciones
                selectorProductos.on('change', function() {
                    const selectedOptions = $(this).find('option:selected');
                    const selectedValues = selectedOptions.map(function() {
                        return $(this).text();
                    }).get();
                    $(this).closest('.form-row').find('.selected-items').html(selectedValues.length > 0 ? selectedValues.join('<br>') : 'Ninguna opción seleccionada');
                });

            })
            .catch(error => {
                console.error('Error al cargar los productos:', error);
                alert('Error al cargar los productos: ' + error.message);
            });
    }

    // Llamar a la función al cargar la página
    obtenerProductos($('#nombre_producto_1')); // Para el primer select

    // Manejar botón para agregar más categorías (si es necesario)
    var contador = 1;
    $('#toggleCampos').on('click', function() {
        var camposExtras = $('#camposCategorias');

        if (contador >= 10) {
            alert("El número máximo de categorías a registrar es 10");
            return;
        }

        contador++;

        var nuevoCampo = `
            <br>
            <label>Registro ${contador}: </label> <br>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="nombre_categoria_${contador}">Nombre de la categoría</label>
                    <input type="text" class="form-control" id="nombre_categoria_${contador}" name="nombre_categoria_${contador}" placeholder="Nombre Categoría" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="cantidad_prod_despensa_${contador}">Cantidad de productos de la despensa</label>
                    <input type="number" class="form-control" id="cantidad_prod_despensa_${contador}" name="cantidad_prod_despensa_${contador}" placeholder="Cantidad de productos de la despensa" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="descripcion_despensa_${contador}">Descripción de la despensa</label>
                    <textarea class="form-control" id="descripcion_despensa_${contador}" name="descripcion_despensa_${contador}" placeholder="Descripción de la despensa"></textarea>
                </div>
                <div class="form-group col-md-4">
                    <label for="peso_despensa_${contador}">Peso de la despensa</label>
                    <input type="number" class="form-control" id="peso_despensa_${contador}" name="peso_despensa_${contador}" placeholder="Peso de la despensa" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="nombre_producto_${contador}">Selecciona los productos para la despensa:</label>
                    <select id="nombre_producto_${contador}" name="nombre_producto_${contador}" multiple class="form-control">
                        <!-- Opciones se añadirán dinámicamente -->
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label>Opciones seleccionadas:</label>
                    <div id="selectedItems_${contador}" class="form-control selected-items" style="height: auto;">Ninguna opción seleccionada</div>
                </div>
            </div>
        `;

        camposExtras.append(nuevoCampo);

        // Obtener y mostrar productos para el nuevo select
        obtenerProductos($(`#nombre_producto_${contador}`));
    });

    // Manejar el envío del formulario
    document.getElementById("registro_cat_despensas").addEventListener("submit", function(event) {
        event.preventDefault(); // Evitar que se envíe el formulario de forma tradicional
        console.log("Formulario enviado");
        const formData = new FormData(this); // Obtener los datos del formulario

        // Convertir los datos del formulario a una cadena de consulta URL-encoded
        const urlEncodedFormData = new URLSearchParams(formData);

        fetch("/altacatdespensas", {
            method: "POST",
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded' // Configurar el tipo de contenido
            },
            body: urlEncodedFormData // Enviar los datos del formulario en formato URL-encoded
        })
        .then(response => response.json()) // Convertir la respuesta a JSON
        .then(data => {
            // Mostrar el mensaje al usuario
            alert(data.mensaje);
            // Si la categoría se registró correctamente, limpiar el formulario y redirigir
            if (data.mensaje.includes("correctamente")) {
                document.getElementById("registro_cat_despensas").reset();
                // Redirigir a la página de entrada_inicio después de mostrar el mensaje
                window.location.href = "/entrada_inicio";
            }
        })
        .catch(error => console.error("Error:", error));
    });
});

    </script>
</body>
</html>
