<!DOCTYPE html>
<html lang="es">
<head>
    <title>Recuperar cuenta</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/formatoGeneral.css">
    <script src="../js/recuperarCuenta.js" defer></script>
	<script src="../js/crearCuenta.js"></script>
</head>
<body>
    <div id="alertas"></div>
    <div class="container">
        <button type="button" class="btn btn-secondary mt-3"><a href="/" style="color: white;">Volver</a></button>
        <h3 class="mt-3">Recuperar cuenta</h3>
        <div id="formRecuperarCuenta">
            <div class="form-floating mb-3 mt-3">
                <input type="email" class="shadow form-control" id="email" placeholder="Ingrese su correo registrado" name="email" required>
                <label for="email">Ingrese su correo registrado:</label>
            </div>
            <div class="form-floating mt-3 mb-3" style="display: none;" id="divCodRecup">
                <input type="text" class="shadow form-control" id="codRecup" placeholder="Ingrese código de recuperación" name="codRecup" maxlength="10" required>
                <label for="codRecup">Código de recuperación:</label>
            </div>
            <button type="button" class="btn btn-primary" id="btn-recuperar" style="float: right;">Obtener código</button>
        </div>
    </div>
	<div class="container mt-5" id="camposNuevaContrasena" style="display: none;">
		<div class="form-floating mb-3 mt-3">
			<input type="password" class="shadow form-control" id="nuevaContrasena" placeholder="Enter new password" name="nuevaContrasena">
			<label for="nuevaContrasena">Nueva contraseña:</label>
		</div>
		<div class="form-floating mb-3 mt-3">
			<input type="password" class="shadow form-control" id="repetirNuevaContrasena" placeholder="Repeat new password" name="repetirNuevaContrasena">
			<label for="repetirNuevaContrasena">Repetir nueva contraseña:</label>
		</div>
		<button onclick="cambiarContrasena()" type="submit" class="btn btn-success" style="float: right;">Cambiar contraseña</button>
	</div>
</body>
</html>
