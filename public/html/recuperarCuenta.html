<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar cuenta</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style1.css">
  <script src="../js/recuperarCuenta.js" defer></script>
  <script src="../js/crearCuenta.js"></script>
  <script src="../js/general.js"></script>
</head>
<body>
  <div id="barraNav"></div>
  <div id="alertas"></div>
	<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
		<div class="container">
            <a href="/" style="color: white;"><button type="button" class="btn btn-secondary mt-3">Volver</button></a>
            <div class="card login-card">
                <div class="row no-gutters">
                    <div class="col-md-5">
                        <img src="../img/fondo_inpavi2.jpg" alt="fondo_inpavi2" class="login-card-img">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                        <h2 class="mb-4">Recuperar cuenta</h2>
                        <div id="formRecuperarCuenta">
                            <div class="form-floating mb-3 mt-3">
                                <label for="email">Ingrese su correo registrado:</label>
                                <input type="email" class="shadow form-control" id="email" placeholder="Ingrese su correo registrado" name="email" required>
                            </div>
                            <div class="form-floating mt-3 mb-3" style="display: none;" id="divCodRecup">
                                <label for="codRecup">Código de recuperación:</label>
                                <input type="text" class="shadow form-control" id="codRecup" placeholder="Ingrese código de recuperación" name="codRecup" maxlength="10" required>
                            </div>
                            <button type="button" class="btn btn-primary" id="btn-recuperar" style="float: right;">Obtener código</button>
                        </div>
                        <div class="container mt-5" id="camposNuevaContrasena" style="display: none;">
                            <div class="form-floating mb-3 mt-3">
                                <label for="nuevaContrasena">Nueva contraseña:</label>
                                <input type="password" class="shadow form-control" id="nuevaContrasena" placeholder="Enter new password" name="nuevaContrasena">
                            </div>
                            <div class="form-floating mb-3 mt-3">
                                <label for="repetirNuevaContrasena">Repetir nueva contraseña:</label>
                                <input type="password" class="shadow form-control" id="repetirNuevaContrasena" placeholder="Repeat new password" name="repetirNuevaContrasena">
                            </div>
                            <button id="btn-cambiarContr" type="submit" class="btn btn-success" style="float: right;">Cambiar contraseña</button>
                        </div>
                    </div>
                </div>
			</div>
		</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
